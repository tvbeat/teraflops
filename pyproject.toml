
[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "teraflops"
authors = [
  {name = "Aaron Andersen", email = "aaron@fosslib.net"}
]
description = "A simple 'Hello World' application"
version = "0.1.1"
readme = "README.md"
license = {text = "MIT"}
dependencies = [
  "rich"
]

[project.scripts]
teraflops = "teraflops.main:run"

[tool.setuptools.packages.find]
include = ["teraflops"]
